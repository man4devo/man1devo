<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('business-background.jpg'); /* Replace with your business background image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for readability */
        }

        .login-box {
            background-color: #08d0f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 2px solid #1886ee;
            border-radius: 5px;
        }

        .login-button {
            background-color: #007bff;
            color: #fc0303;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body style="width: auto;background: #007bff;">
    <div class="container">
        <div class="login-box">
            <h1>Login My Page</h1>
            <form action="process-login.php" method="POST"> <!-- Replace with your server-side login processing script -->
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
