
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the registration section */
        .registration-section {
            background-color: #06d5fa; /* Background color */
            color: #2a05ca; /* Text color */
            padding: 20px;
            text-align: center;
        }

        /* Styles for the registration form */
        .registration-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Form background color */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for the form */
        }

        /* Style for form headings */
        .form-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Style for form inputs */
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0446fa; /* Input border */
            border-radius: 5px;
        }

        /* Style for the submit button */
        .submit-button {
            background-color: #0078d4; /* Button background color */
            color: #f70707; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="registration-section">
        <h1>Welcome to our website</h1>
        <p>Register to access exclusive content and features.</p>
        <form class="registration-form" action="#" method="post">
            <h2 class="form-heading">Register</h2>
            <input class="form-input" type="text" placeholder="Full Name" required>
            <input class="form-input" type="email" placeholder="Email Address" required>
            <input class="form-input" type="password" placeholder="Password" required>
            <button class="submit-button" type="submit">Register</button>
        </form>
    </div>

    <!-- Rest of your website content goes here -->

</body>
